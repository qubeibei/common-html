<!DOCTYPE html><html><head>	<meta charset="utf-8">	<title>加载中</title>	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">	<meta name="msapplication-tap-highlight" content="no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	<link rev="stylesheet" rel="stylesheet" href="css/global.css"></head><body>			<div class="box">		<p id="click01"><a href="javascript:;">点击显示不带遮罩</a></p>		<p id="click02"><a href="javascript:;">点击显示带遮罩</a></p>	</div> <script src="js/common/jquery.min.js"></script>  <script src="js/modules/loading.js"></script> <script> 	var load=new loading(); 	load.show();  //进入页面显示loading 	 	 	$("#click02").click(function(){ 		load.show({ 			pic:"img/load.gif",   //替换加载中的图片，不加这个参数使用默认的,图片大小：80*80 			isShade:true  //是否显示遮罩背景，默认显示-ture 		}); 			   	$.ajax({  //获取个人资料	    	type:"GET",	    	url:"data/data.json",	    	dataType:"json",	    	success:function(data){	    		if(data.code==1){	    			load.hide();  //请求成功隐藏loading	    		} 	    	},	    	error:function(){	    		load.hide(); //错误隐藏loading	    	}	    }); 	}); 	 	 	$("#click01").click(function(){ 		load.show({ 			isShade:false  //是否显示遮罩图，默认显示-ture 		}); 	}); 	 	 	  </script>
</body></html>
