<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>list组件</title>  
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" rev="stylesheet" href="layui/css/layui.css">

<body>
	<div class="listBox">

		<table id="test" lay-filter="demo"></table>

		  </a>
		  <a class="barbtn" href="javascript:void(0);" lay-event="del">
		  		删除
		  </a>
		</script>
	</div>

	<!--//必需引入的js-->
	<script src="gjs/common/jquery.min.js"></script>
	<script src="layui/layui.js"></script>
	<script src="gjs/modules/list.js"></script>
	 <!--//使用方法-->
	<script src="gjs/mylist.js"></script>
